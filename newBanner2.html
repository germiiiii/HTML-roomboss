
<div style="position: relative;margin-top: 50px; border: 5px solid rgba(247, 195, 100, 0.87); background-color: rgba(192, 192, 192, 0.4); color: #fff; padding: 20px; font-family: Arial, sans-serif; font-weight: bold; border-radius: 10px; background-image: url(' . $texture_url . '); background-size: contain ">
